<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/index.css">
    <title>Testa I Tuoi Riflessi</title>
</head>
<body>
    
    <div class="bannerPage">
        <a href="https://www.formula1.com"><img class="pageLogo" src="static/images/logo2.png" alt="logo Formula 1"></a>
        <h1 class="pageTitle">TESTA I TUOI RIFLESSI!</h1>
    </div>

    <div class="signal">
        <div class="firstBall"></div>
        <div class="secondBall"></div>
        <div class="thirdBall"></div>
    </div>

    <div class="buttons">
        <button class="Start">Inizia il gioco</button>
        <button class="Stop">Ferma!!</button>
    </div>

    <div>
        <p class="point">il tuo punteggio è;</p>
    </div>

    <script>

        let buttonStart = document.querySelector(".Start");
        let buttonStop = document.querySelector(".Stop");
        let ball1 = document.querySelector(".firstBall");
        let ball2 = document.querySelector(".secondBall");
        let ball3 = document.querySelector(".thirdBall");
        let time;
        let time1;
        buttonStart.addEventListener("click", function(){
            console.log("HELLO")
            ball1.classList.add("off");
            ball2.classList.add("off");
            ball3.classList.add("off");

            setTimeout(firstRed , 1500)
        })

        function firstRed(){
            console.log("firstRed")
            ball1.classList.remove("off");
            ball1.classList.add("red");

            setTimeout( secondRed, 1500)
        }

        function secondRed(){
            console.log("secondRed")
            ball2.classList.remove("off");
            ball2.classList.add("red");

            setTimeout( thirdRed, 1500)
        }

        function thirdRed(){
            console.log("thirdRed")
            ball3.classList.remove("off");
            ball3.classList.add("red");

            setTimeout( green, 1500)
        }

        function green(){
            console.log("green")
            ball1.classList.remove("red");
            ball2.classList.remove("red");
            ball3.classList.remove("red");

            time =new Date();

            ball1.classList.add("green");
            ball2.classList.add("green");
            ball3.classList.add("green");

            
        }

        buttonStop.addEventListener("click", function(){
            console.log("CLICK!!!")
            time1 = new Date();

            let point = time1-time;

            let punteggio = document.querySelector(".point");
            punteggio.innerHTML= "il tuo punteggio è " + point + "millisecondi";

        })

    </script>
    
</body>
</html>
